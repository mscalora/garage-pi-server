{% extends "layout.html" %}
{% block body %}

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ error_type }} Error</h3>
                </div>
                <div class="panel-body">
                    <h4 class="error-message">{{ error_message }}</h4>
                    <p class="error-help"><i class="fa fa-info-circle"></i> {{ error_help }} <a id="detail-opener" href="#">details</a></p>
                    <p id="error-detail" style="display: none">db path: {{ db_path  }}</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#detail-opener').on('click',function(){
            $('#error-detail').slideToggle();
        });
    </script>
{% endblock %}
